<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice Git commands in a safe, interactive environment.">

    <title>404 Page - Git Practice Simulator</title>
    <!-- Standard favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" />
    <!-- PNG favicons for various sizes -->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/images/favicon_io/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./assets/images/favicon_io/android-chrome-512x512.png" />
    <!-- Apple touch icon for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png" />
    <!-- Manifest for PWA -->
    <link rel="manifest" href="./assets/images/favicon_io/site.webmanifest" />
    <!-- Set browser UI theme color on supported devices -->
    <meta name="theme-color" content="#f97316" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>
    <!-- Boxicons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Preload your main CSS -->
    <link rel="preload" href="./assets/css/utilities.css" as="style">
    <link rel="preload" href="./assets/css/main.css" as="style">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/utilities.css">
    <link rel="stylesheet" href="./assets/css/main.css">


    <!-- Custom Utilities -->
    <link rel="stylesheet" href="./assets/css/utilities.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Prevent Flicker -->
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>

    <style>
        body {
            background-color: var(--gps-color-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container-404 {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--gps-color-card-bg);
            padding: 40px 20px;
            max-width: 800px;
        }

        .floating-404 {
            position: absolute;
            top: -80px;
            font-family: var(--gps-ff-primary);
            font-size: 8rem;
            font-weight: var(--gps-fw-extrabold);
            color: var(--gps-color-primary);
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
            z-index: 1000;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .sad-face img {
            max-width: 450px;
            animation: float 4s ease-in-out infinite;
        }

        .message {
            font-family: var(--gps-ff-secondary);
            font-size: var(--gps-fs-2xl);
            color: var(--gps-color-text);
            margin-bottom: 30px;
            margin-top: 20px;
        }
 
    </style>
</head>

<body>

    <div class="container-404">
        <!-- 404 Absolute Text -->
        <div class="floating-404">404</div>

        <!-- Image -->
        <div class="sad-face">
            <img src="./assets/images/confused_potato.svg" alt="Confused Potato" class="img-fluid">
        </div>

        <!-- Message -->
        <p class="message">Oops! The page you are looking for cannot be found.</p>

        <!-- Button -->
        <a href="./index.html" class="gps-btn gps-btn-primary gps-btn-md">
            <i class='bx bx-home me-2'></i> Go to Home
        </a>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Script -->
    <script src="./assets/js/theme.js" defer></script>


</body>

</html>
