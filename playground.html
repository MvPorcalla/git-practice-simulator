<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice Git commands in a safe, interactive environment.">

    <title>Git Playground</title>
    <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png" />
    <meta name="theme-color" content="#f97316" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/utilities.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Dark Mode -->
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>


</head>

<body class="gps-font-primary gps-weight-normal">

    <!-- Header -->
    <nav class="navbar navbar-expand-lg shadow-sm nav-theme">
        <div class="container d-flex justify-content-between">
            <a class="d-flex align-items-center gps-font-secondary gps-weight-bold nav-text gap-2" href="./index.html">
                <img src="./assets/images/favicon_io/favicon.ico" alt="Git Icon" width="30" height="30">
                Git Playground
            </a>
            <button id="themeToggle" class="btn btn-sm btn-outline-light" aria-label="Toggle theme" aria-pressed="false">
                <i class='bx bx-moon'></i>
            </button>
        </div>
    </nav>

        <!-- Main Content -->
        <div class="container-fluid mt-4">
            <div class="row gy-4">
                <h1 class="text-center">Git Playground</h1>
                <!-- Sidebar -->
                <aside class="col-lg-3">
                    <div class="card p-3 workspace">
                        <h5 class="mb-3 text-center">Workspace</h5>

                        <!-- Working Directory -->
                        <div class="mb-4">
                            <h6 class="text-primary mb-2">ðŸ“‚ Working Directory</h6>
                            <ul class="list-group" id="workingDir">
                                <li class="list-group-item p-2">index.html</li>
                                <li class="list-group-item p-2">style.css</li>
                                <li class="list-group-item p-2">README.md</li>
                            </ul>
                        </div>

                        <!-- Staging Area -->
                        <div class="mb-4">
                            <h6 class="text-success mb-2">ðŸ“¥ Staging Area</h6>
                            <ul class="list-group" id="stagingArea">
                                <li class="list-group-item p-2 text-muted">Empty</li>
                            </ul>
                        </div>

                        <!-- Current Branch -->
                        <div class="mb-2">
                            <h6 class="text-info mb-2">ðŸŒ¿ Current Branch</h6>
                            <p id="currentBranch" class="mb-0 fw-bold text-center">main</p>
                        </div>

                        <!-- ðŸš€ Remote Repository (Add Here) -->
                        <div class="mb-4">
                            <h6 class="text-warning mb-2">ðŸš€ Remote Repository</h6>
                            <ul class="list-group" id="remoteRepo">
                                <li class="list-group-item p-2 text-muted">No commits pushed yet</li>
                            </ul>
                        </div>
                    </div>
                </aside>
            


                <!-- Terminal Playground -->
                <main class="col-lg-9">
                    <div class="border rounded p-3 mb-3 bg-dark text-white" id="terminalOutput" style="height: 450px; overflow-y: auto; font-family: monospace; font-size: 0.95rem;">
                        <p class="m-0">PS C:\xampp\htdocs\GitSimulator&gt;</p>
                    </div>

                    <form id="gitForm" class="d-flex flex-column flex-sm-row">
                        <input type="text" id="gitCommand" class="form-control me-sm-2 mb-2 mb-sm-0" placeholder="Type a Git command..." autocomplete="off" autofocus>
                        <button type="submit" class="btn btn-primary">Run</button>
                    </form>
                </main>
            </div>
        </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Non-module script -->
    <script src="./assets/js/utils.js" defer></script>
    <!-- Module script -->
    <script src="./assets/js/app.js" type="module" defer></script>


</body>

</html>
