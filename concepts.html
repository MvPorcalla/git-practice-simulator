<!-- concepts.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice Git commands in a safe, interactive environment.">

    <title>Git Practice Simulator</title>
    <!-- Standard favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" />
    <!-- PNG favicons for various sizes -->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/images/favicon_io/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./assets/images/favicon_io/android-chrome-512x512.png" />
    <!-- Apple touch icon for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png" />
    <!-- Manifest for PWA -->
    <link rel="manifest" href="./assets/images/favicon_io/site.webmanifest" />
    <!-- Set browser UI theme color on supported devices -->
    <meta name="theme-color" content="#f97316" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>
    <!-- Boxicons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Preload your main CSS -->
    <link rel="preload" href="./assets/css/utilities.css" as="style">
    <link rel="preload" href="./assets/css/main.css" as="style">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/utilities.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Prevent Flicker -->
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</head>

<body class="gps-font-primary gps-weight-normal">

    <div id="preloader" class="preloader d-flex justify-content-center align-items-center min-vh-100 gps-bg-base position-fixed top-0 start-0 w-100 z-3">
        <div class="spinner-border gps-text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg shadow-sm nav-theme">
        <div class="container d-flex justify-content-between">
           <a class="d-flex align-items-center gps-font-secondary gps-weight-bold nav-text gap-2" href="./index.html">
                <img src="./assets/images/favicon_io/favicon.ico" alt="Git Icon" width="30" height="30">
                Git Playground
            </a>
            <button id="themeToggle" class="btn btn-sm btn-outline-light" aria-label="Toggle theme" aria-pressed="false">
                <i class='bx bx-moon'></i>
            </button>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <main class="content p-5">
        <div class="container-fluid">
            <div class="row gy-4">
                
                <!-- Left Column: Git Commands -->
                <div class="col-lg-8">
                   
                <h1 class="mb-3 text-center gps-font-secondary gps-weight-bold">Git Commands</h5>
                        
                    
                </div>

                <!-- Right Column: Concept Cards -->
                <div class="col-lg-4">
                    <div class="row g-4">
                        <div class="col-md-12">
                            <div class="card h-100 shadow-sm hover-effect">
                                <a href="./concept-details.html" class="text-decoration-none">
                                    <img src="./assets/images/concept-init.png" class="card-img-top" alt="Git Init Concept">
                                    <div class="card-body">
                                        <h5 class="card-title gps-font-secondary gps-weight-bold">Git Init</h5>
                                        <p class="card-text gps-font-primary">Initialize a new Git repository and start tracking your project.</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row g-4">                        

                        <!-- Example Card 2 -->
                        <div class="col-md-12">
                            <div class="card h-100 shadow-sm hover-effect">
                                <a href="./concept-details.html" class="text-decoration-none">
                                    <img src="./assets/images/concept-add.png" class="card-img-top" alt="Git Add Concept">
                                    <div class="card-body">
                                        <h5 class="card-title gps-font-secondary gps-weight-bold">Git Add</h5>
                                        <p class="card-text gps-font-primary">Stage files to prepare them for commit.</p>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <!-- add more cards for the gamified tutorial -->
                         <!-- Coming soon... -->
                    </div>
                </div>

            </div>
        </div>
    </main>


    <!-- Footer -->
    <footer class="text-center py-3">
        <div class="container">
            <p class="m-0">&copy; 2025 Git Practice Simulator. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Script -->
    <script src="./assets/js/theme.js" defer></script>

</body>

</html>
